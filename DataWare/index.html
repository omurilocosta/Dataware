<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="CONTEUDO">
        <div class="BLOCO-LOGIN">
            <div class="LEFT-BLOCO-LOGIN">
                <div class="OPTIONS-LEFT-LOGIN">
                    <ul>
                        <li>ENTRAR</li>
                        <li>CADASTRAR</li>
                    </ul>
                </div>
            </div>
            <div class="RIGHT-BLOCO-LOGIN">
                <div class="R-B_L-1">
                    <div class="R-B_L-IMG"><img src="" alt=""></div>
                    <div class="R-B_L-TITLE"><h2>ENTRAR</h2></div>
                </div>
                <div class="R-B_L-2">
                    <div class="R-B_L-INPUTS">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                        <label for="senha">SENHA</label>
                        <input type="password" name="senha" id="senha">
                    </div>
                </div>
                <div class="R-B_L-3">
                    <span><a href="#">Esqueceu a senha?</a></span>
                    <div class="R-B_L-BUTTON"><button type="button">ENTRAR</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
