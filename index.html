<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha conta - DW</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/DW-icon.png" type="image/x-icon" style="width: 100%;height: 100%;">

</head>
<body>
    <form action="" id="login" class="u-flex u-justify-around u-items-stretch">
        <div class="login-container u-flex u-justify-center u-items-center u-flex-col">
           <div class="u-flex u-flex-col u-flex-justify-between u-items-center">
                <div class="login-content u-flex u-flex-col u-items-center">
                    <a href="#" class="u-mt-14 u-mb-10" id="logo-login">Dataware</a>
                    <div class="card-login u-self-stretch u-flex u-flex-col u-items-center u-p-9">
                        <h3 class="Heading u-mb-7">Acesse sua conta</h3>
                        <div class="InputText input-login u-rounded-xl u-mt-1 u-mb-3">
                            <label class="FormLabel">Usuário ou e-mail</label>
                            <input type="text" class="InputText-input" placeholder="Insira o nome do seu usuário ou e-mail de acesso" id="username">
                        </div>
                        <div class="password-container u-self-stretch">
                            <div class="InputText input-login u-rounded-xl u-mt-1 u-mb-3">
                                <label class="FormLabel">Senha</label>
                                <input type="password" class="InputText-input" placeholder="Insira sua senha" id="username">
                            </div>
                        </div>
                        <a href="#" class="forgot-password-link u-mt-3 u-mb-5 u-self-start">Esqueci minha senha</a>
                        <button class="Button Button--primary login-button login-button-submit u-justify-self-stretch u-rounded-full" type="submit">Entrar</button>
                    </div>
                    <div class="footer u-mt-7 u-mb-7">
                        <a href="#">Fale conosco</a>
                        |  
                        <a href="#">Termos de uso</a>
                        |  
                        <a href="#">Segurança e privacidade</a>
                        <br><a href="#" class="link-site">dataware.com.br</a>
                        —  
                        <span>2024 – © Todos os direitos reservados</span>
                    </div>
                </div>
           </div>
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
